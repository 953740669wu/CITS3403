{% extends "base.html" %}

{% block title %}
Q&A Page
{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/public_question.css') }}">

<h2 class="page-title">Making a request</h2>
<div class="container">
    <div class="form-container">
        <form action="" method="post" class="form">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="title">Please enter the title</label>
                <input required="" name="title" id="title" type="text">
            </div>
            <div class="form-group">
                <label for="content">Please enter the content</label>
                <textarea required="" cols="40" rows="10" id="content" name="content"></textarea>
            </div>
            <div class="form-group" style="text-align: right;">
                <button type="submit" class="form-submit-btn">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
