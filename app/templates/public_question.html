{% extends "base.html" %}

{% block title %}
Q&A Page
{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/public_question.css') }}">

<h2 class="page-title">Making a request</h2>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <div class="form-container">
            <div class="form-group">
                <input name="title" type="text" placeholder="Please enter the title" class="form-control">
            </div>
            <div class="form-group">
                <textarea name="content" placeholder="Please enter the content" id="" class="form-control" rows="3"></textarea>
            </div>
            <div class="form-group" style="text-align: right;">
                <button class="btn btn-submit">Submit</button>
            </div>
            </div>
    </form>
{% endblock %}
